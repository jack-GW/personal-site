<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .nav { animation-delay: 0.2s; }
        h1 { animation-delay: 0.4s; }
        .content-wrapper { animation-delay: 0.6s; }
        .contact { animation-delay: 0s; }

        body {
            font-family: 'Playfair Display', Georgia, 'Times New Roman', serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            color: #333;
            background-color: #f7f7f2;
        }
        
        .nav {
            border-bottom: 1px solid #ddd;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }
        
        .nav a {
            margin-right: 20px;
            font-size: 1.1em;
            color: #555;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #000;
            text-decoration: none;
        }
        
        .nav a.active {
            color: #000;
            font-weight: 500;
        }
        
        h1 {
            color: #000;
            margin: 0 0 20px 0;
            font-weight: 600;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin: 0;
            font-size: 1em;
            font-style: italic;
        }
        
        h2 {
            margin-top: 20px;
            margin-bottom: 12px;
            font-size: 1.3em;
            color: #111;
            font-weight: 500;
        }
        
        h3 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.3em;
            color: #111;
            font-weight: 500;
        }
        
        .section {
            margin: 20px 0;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 5px;
        }
        
        .column {
            flex: 1;
            min-width: 250px;
            padding: 0 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .content-list {
            padding-left: 20px;
            list-style: disc;
        }
        
        .link-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
        }
        
        li {
            margin: 8px 0;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .column {
                padding: 0 10px;
            }
            
            .content-wrapper {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav animate-in">
        <a href="/">Home</a>
        <a href="/links" class="active">Links</a>
        <a href="/about">About</a>
    </nav>
    <h1 class="animate-in">Links</h1>
    <div class="content-wrapper animate-in">
        <div class="column">
            <h3>Classic Blogs</h3>
            <ul class="link-list">
                <li><a href="https://astralcodexten.substack.com/">Astral Codex Ten</a></li>
                <li><a href="https://marginalrevolution.com/">Marginal Revolution</a></li>
                <li><a href="https://gwern.net/">Gwern</a></li>
                <li><a href="https://www.semianalysis.com/">Semianalysis</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
