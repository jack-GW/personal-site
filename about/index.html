        max-width: 100%;

        width: 400;
        height: 800;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .column {
          flex: 100%;
          border-right: none;
          border-bottom: 1px solid #ddd;
          padding-bottom: 15px;
          margin-bottom: 15px;
        }

        .column:last-child {
          border-bottom: none;
          margin-bottom: 0;
        }

        .content-wrapper {
          gap: 15px;
        }

        .image-container img {
          max-width: 100%;
        }
      }
